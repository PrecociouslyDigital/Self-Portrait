	<style>
.play{display:block;width:0;height:0;border-top:30px solid transparent;border-bottom:30px solid transparent;border-left:36px solid #ADA8B6;margin:60px auto 30px;position:relative;z-index:1;transition:all .3s;-webkit-transition:all .3s;-moz-transition:all .3s;left:6px}.play:before{content:'';position:absolute;top:-45px;left:-69px;bottom:-45px;right:-21px;border-radius:50%;border:6px solid #ADA8B6;z-index:2;transition:all .3s;-webkit-transition:all .3s;-moz-transition:all .3s}.play:after{content:'';opacity:0;transition:opacity .6s;-webkit-transition:opacity .6s;-moz-transition:opacity .6s}.play:hover:before,.play:focus:before{transform:scale(1.1);-webkit-transform:scale(1.1);-moz-transform:scale(1.1)}.play.active{border-color:transparent}.play.active:after{content:'';opacity:1;width:30px;height:48px;background:#ADA8B6;position:absolute;right:3px;top:-24px;border-left:12px solid #ADA8B6;box-shadow:inset 18px 0 0 0 #23022E}h1{text-transform:uppercase;color:#CECFC7;letter-spacing:2px;font-size:2em;margin-bottom:0}.headline{display:block;color:#ADA8B6;font-size:1.5em;margin-bottom:1.5em}.social{text-decoration:none;color:#CECFC7;margin:.5em 1.5em;display:inline-block}.social:hover,.social:focus{color:#ADA8B6}

	<style>
	@import url(https://fonts.googleapis.com/css?family=Open+Sans);
		key{

			font-family:'Corbert';

			position: relative;

			font-size:25pt;
		}
		#title{
			position:fixed;
			width:100%;
			height:10%;
			background-color:#23022E;
			left:0;
			top:0;
		}
		#centered{
			margin: auto;
			text-align:center;
		}

	</head>

		<div id="title"><div id="centered">Stats for: Benjamin Yin</div></div>

		<script>
			var updates = [
				function(){
					if(!isVisible("age") && !isVisible("timeTillDeath")) return;
					var time = new Date();
					var age = 16;
					age += (time.getMonth()/12 + time.getDay()/356 + time.getHours()/8760 + time.getMinutes()/525600 + time.getSeconds()/(525600*60)+time.getMilliseconds()/(525600*60*1000));
					death = (82.6 - age);
					$("#age").html(age.toFixed(10) + " years");
					$("#timeTillDeath").html(death.toFixed(10) + " years");
				},
				function(){
					if(!isVisible("heart") && !isVisible("blink")) return;
					var time = new Date();
					var min = 7884000;
					min += (time.getMonth()*30*24*60 + time.getDay()*24*60 + time.getHours()*60 + time.getMinutes() + time.getSeconds()/60+time.getMilliseconds()/(60*1000));
					$("#heart").html((min*80).toFixed(0) + " beats");
					$("#blink").html((min*10).toFixed(0) + " blinks");
				}
			];
			var scrollspeed = 1.5;
			var paused = false;
			function main(){
				for(var change of updates){
					change();
				}
				if(!paused){
					else window.scrollBy(0,scrollspeed);
					
				}
				requestAnimationFrame(main);
			}
			function isVisible (id) {
    			var rect = document.getElementById(id).getBoundingClientRect();
    			return (
        			rect.top >= -40 &&
        			rect.left >= -40 &&
        			rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)+5 && /*or $(window).height() */
        			rect.right <= (window.innerWidth || document.documentElement.clientWidth)+5 /*or $(window).width() */
    			);
			}
			function isPast(tag){
				var rect = document.getElementsByTagName(tag)[0].getBoundingClientRect();
				return (rect.bottom < -40);
			}

			var stats = {
				"Name":"Benjamin",
				"Legal Name":"Benjamin Ruiqiu Yin",
				"Age (Rounded Down)": "16 years",
				"Age": "age",
				"Age at Death (est)": "82.6 years",
				"Age People assume me to be " : "Either 14 or 20 years old",
				"Birthday" : "August 26th 2000",
				"Time until Death (est)" : "timeTillDeath",
				"Total Heartbeats (est)" : "heart",
				"Total Blinks (est)" : "blink",
				"Height" : "162.6cm",
				"Bust/Waist/Hip" : "100cm/97cm/110cm",
				"Weight" : "152 lb",
				"Inertial Mass" : "68 kg",
				"Number of Eyes" : "2",
				"Eye Color" : "Brown",
				"Eye Color if I ever have to resort to online dating" : "Chocolate",
				"Social Security Number" : "Nice Try",
				"Songs in Music Library" : "504 Songs",
				"Size of Music Library" : "8.24 GB",
				"Favorite Movie" : "The Matrix",
				"Games in Steam Library" : "101",
				"Longest Book I've Read" : "Cryptonomicon",
				"Favorite Book" : "I CAN'T DECIDE",
				"Number of Countries I've Been To": "5",
				"Number of Pets" : "0",
				"Cats or Dogs" : "Cats",
				"Favorite Food": "Homemade Sushi",
				"Vanilla or Chocolate" : "Vanilla",
				"Favorite form of Potatoes" : "Mashed",
				"Hillary or Trump" : "Hillary",
				"Afraid of Spiders?" : "Yes",
				"Favorite Number" : "42",
				"Mother's age" : "45 years",
				"Father's age" :"42 years",
				"Minutes taken to solve a Rubik's Cube (One side)" : "7",
				"Minutes taken to solve a Rubik's Cube (Fully)" : "Nope",
				"Time taken to start walking" :"12 months",
				"Time taken to start talking" :"20 months",
				"Planned total level of education" : "Master's degree",
				"Favorite Class" : "Definitely TOK",
				"GPA" : "3.5"
			};
			function start(){
				for(var key in stats){
					$("thing").htmlAppend("<key id='" + key.replace(/ /g, "_") + "'>" + key + "</key><stat id='" + stats[key].replace(/ /g, "_") + "'>" + stats[key] + "</stat> <br>");
				}
			}
			var audio;
			$().ready(function(){
				start();
				audio = document.getElementsByTagName('audio')[0];
				requestAnimationFrame(main);
			});
		</script>
	</body>
